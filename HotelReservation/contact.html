<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Paradise Hotel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-box {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e293b;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #334155;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .back {
      text-align: center;
      margin-top: 1.2rem;
    }

    .back a {
      color: #3b82f6;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Full Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="How can we help you?" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="back">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
